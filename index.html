<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temporizador Português</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: #f0f0f0; /* Fundo total */
    display: flex;
    justify-content: center;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }

  .timer-header {
    display: flex;
    justify-content: space-between;
    width: 100%;
    max-width: 400px;
    font-size: 14px;
    font-weight: 400;
    text-align: center;
  }

  .timer-header div {
    flex: 1;
    padding: 12px 0;
    cursor: pointer;
    transition: background 0.3s;
  }

  .timer-header .active {
    background: #ddd; /* destaque no modo ativo */
    font-weight: 600;
  }

  .timer-display {
    font-size: 36px;
    font-weight: 600;
    color: #333;
    margin: 20px 0;
  }

  .timer-buttons {
    display: flex;
    justify-content: space-between;
    width: 100%;
    max-width: 400px;
    gap: 12px;
  }

  .timer-buttons button {
    flex: 1;
    padding: 10px 0;
    border-radius: 4px;
    border: none;
    cursor: pointer;
    font-size: 14px;
    font-weight: 500;
    background: #ddd;
    transition: background 0.3s;
  }

  .timer-buttons button:hover {
    background: #ccc;
  }
</style>
</head>
<body>

<div class="timer-header">
  <div id="short-break">Intervalo Curto</div>
  <div id="focus" class="active">Foco</div>
  <div id="long-break">Intervalo Longo</div>
</div>

<div class="timer-display" id="time-display">25:00</div>

<div class="timer-buttons">
  <button id="start">Começar</button>
  <button id="pause">Pausar</button>
  <button id="reset">Resetar</button>
</div>

<script>
let focusTime = 25*60;
let shortBreakTime = 5*60;
let longBreakTime = 10*60;
let currentTime = focusTime;
let timerInterval = null;
let currentMode = 'focus';

const display = document.getElementById('time-display');
const focusBtn = document.getElementById('focus');
const shortBtn = document.getElementById('short-break');
const longBtn = document.getElementById('long-break');

function updateDisplay() {
  let minutes = Math.floor(currentTime/60);
  let seconds = currentTime%60;
  display.textContent = `${minutes.toString().padStart(2,'0')}:${seconds.toString().padStart(2,'0')}`;
}

function switchMode(mode){
  clearInterval(timerInterval);
  currentMode = mode;
  if(mode==='focus'){ currentTime = focusTime; }
  if(mode==='short'){ currentTime = shortBreakTime; }
  if(mode==='long'){ currentTime = longBreakTime; }

  focusBtn.classList.toggle('active', mode==='focus');
  shortBtn.classList.toggle('active', mode==='short');
  longBtn.classList.toggle('active', mode==='long');
  updateDisplay();
}

function startTimer() {
  if(timerInterval) return;
  timerInterval = setInterval(()=>{
    if(currentTime>0){
      currentTime--;
      updateDisplay();
    } else {
      clearInterval(timerInterval);
      timerInterval = null;
    }
  },1000);
}

function pauseTimer() {
  clearInterval(timerInterval);
  timerInterval = null;
}

function resetTimer() {
  clearInterval(timerInterval);
  timerInterval = null;
  switchMode(currentMode);
}

// eventos
focusBtn.addEventListener('click',()=>switchMode('focus'));
shortBtn.addEventListener('click',()=>switchMode('short'));
longBtn.addEventListener('click',()=>switchMode('long'));

document.getElementById('start').addEventListener('click', startTimer);
document.getElementById('pause').addEventListener('click', pauseTimer);
document.getElementById('reset').addEventListener('click', resetTimer);

updateDisplay();
</script>
</body>
</html>
